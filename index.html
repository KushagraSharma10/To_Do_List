<html lang="en">

<head>

<body>

        <section class="vertical-nav">

                <div id="profilepic">

            <nav class="links">
                <div class="link">

                    <img src="./Assets/Imp_dark_256.png" alt="">

            <header>

                </div>
                <div class="task">

                    </div>
                    <i class="ri-close-line"></i>
                </div>
                
            </section>
            <section class="add-task">

                <button> <i class="ri-add-circle-line"></i>Add Task</button>
            </section>
