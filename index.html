<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="vertical-nav">
            <header>
                <div id="profilepic">
                    <img src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D"
                        alt="profile_pic ">
                </div>
                <div id="name-email">
                    <h1>John Doe</h1>
                    <p>john.doe@example.com</p>
                </div>
            </header>

            <nav class="links">
                <div class="link" data-type="all">
                    <img src="./Assets/MyDay_dark_256.png" alt="">
                    <a>My &nbsp;Day</a>
                </div>
                <div class="link" data-type="completed">
                    <img src="./Assets/Imp_dark_256.png" alt="">
                    <a>Completed</a>
                </div>
                <div class="link" data-type="new">
                    <img src="./Assets/Planned_dark_256.png" alt="">
                    <a>New</a>
                </div>
                <div class="link" data-type="removed">
                    <img src="./Assets/Tasks_dark_256.png" alt="">
                    <a>Removed</a>
                </div>
            </nav>
        </section>
        <section class="main-content">
            <header class="heading">
                <h1>My Tasks</h1>
                <p></p>
            </header>

            <section class="tasks"></section>
            <section class="add-task">
                <input id="add" type="text" placeholder="Add a new task">
                <button id="add-btn"> <i class="ri-add-circle-line"></i>Add Task</button>
            </section>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
